<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bad Alarm ‚è± </title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body onload="time(), alarm()">
    <h1 class="title">Bad Alarm</h1>
    <div class="time" id="time">
    </div>
    <div class="form-div">
      <form class="set-alarm" action="index.html" method="post">
        <input class="input" id="alarm-hour" pattern="[0-9]" maxlength="2">:
        <input class="input" id="alarm-minute" pattern="[0-9]" maxlength="2">
        <button class="set-button" id="set-button" name="name">Set</button>
        <button class="stop-button" id="stop-button">Stop</button>
      </form>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/external/jquery/jquery.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>


  </html>
