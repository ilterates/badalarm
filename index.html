<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bad Alarm ‚è± </title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
  </head>
  <body onload="badTime()">
    <h1 class="title">Bad Alarm</h1>
    <div class="time" id="time">
    </div>
    <div class="form-div">
      <form class="set-alarm">
        <div class="set-hour set">
          <input class="alarm-setter" id="alarm-hour" pattern="[0-9]" value="0" maxlength="2" readonly="true">
          <img src="./assets/arrow.svg" class="up-arrow" id="hour-up-arrow" />
          <img src="./assets/arrow.svg" class="down-arrow" id="hour-down-arrow" />
        </div>
        <div class="set-minute set">
          <input class="alarm-setter" id="alarm-minute" pattern="[0-9]"  value="0" maxlength="2" readonly="true">
          <img src="./assets/arrow.svg" class="up-arrow" id="minute-up-arrow"/>
          <img src="./assets/arrow.svg" class="down-arrow" id="minute-down-arrow"/>
        </div>
        <!-- <button class="stop-button" id="stop-button">Stop</button> -->
        <div class="am-pm-section">
          <input class="am-pm" id="am" value="AM" readonly="true">
          <input class="am-pm am-pm-disabled" id="pm" value="PM" readonly="true">
        </div>
      </form>
      <button class="set-button" id="set-button" name="name">SET</button>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <!-- Underscore JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>


  </html>
